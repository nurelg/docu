<H2>Oil Filter Adapter Assemble</H2>


<OL>
<P><B><FONT COLOR=RED>Caution: </B></FONT>Refer to <a href="92062054.en.html"><FONT COLOR=RED>Fastener Caution</FONT></A> in the Preface section.</P>
<BR><IMG src="../../../../graphic-pool/1/83/8/1838471.png" alt="1838471">
<BR><LI TYPE="1">Install the oil filter fitting and tighten to <strong>50&nbsp;N·m (37&nbsp;lb&nbsp;ft)</strong>.</LI>

<BR><IMG src="../../../../graphic-pool/1/83/8/1838466.png" alt="1838466">
<BR><LI TYPE="1">Install the oil pressure sender and tighten to <strong>20&nbsp;N·m (15&nbsp;lb&nbsp;ft)</strong>.</LI>
</OL>
